<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.js" />
  </head>
  <body>
    <p>Tic Tac Toe</p>
    <div class="container">
      <div class="points">
        Points:
        <span id="ptsX"> <strong>0</strong></span> |
        <span id="ptsO"> <strong>0</strong></span>
      </div>
      <table>
        <tr>
          <td id="field0"></td>
          <td id="field1"></td>
          <td id="field2"></td>
        </tr>
        <tr>
          <td id="field3"></td>
          <td id="field4"></td>
          <td id="field5"></td>
        </tr>
        <tr>
          <td id="field6"></td>
          <td id="field7"></td>
          <td id="field8"></td>
        </tr>
      </table>
      <div id="winner" class="winner">No winner just yet...</div>
      <button id="resetBtn">Play again</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
